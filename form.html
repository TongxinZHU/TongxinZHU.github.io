<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
  <h2>Add New Article</h2>
  <form>
    <div class="form-group">
      <label for="title">Article Title</label>
      <input type="title" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="name">Author Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Name">
    </div>

    <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Files:</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
          <label for="exampleFormControlFile2">Pages</label>
            <select class="form-control form-control-lg" id="exampleFormControlFile2">
          <option>Academics</option>
        </select>
        </div>
        </div>
     </div>


  <div class="form-group">
    <label for="article_text">Article Text</label>
    <textarea class="form-control" rows="15" id="article_text"></textarea>
  </div>


<div class="row">
  <div class="col-sm">
    <p class="font-weight-bolder">Select Tags</p>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Python</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">C++</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Java</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Scala</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Perl</label>
</div>
  </div>
<div class="col-sm">
  <p class="font-weight-bolder">Visibility</p>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2" autocomplete="off"> Private
    </label>
  </div>
</div>
</div>
<p class="font-weight-bolder">Logig in to Finish Submitting</p>

<div class="row">
  <div class="col-sm">
    <div class="form-group">
        <input type="username" class="form-control" id="username" aria-describedby="username" placeholder="Username">
      </div>
  </div>
  <div class="col-sm">
    <div class="form-group">
        <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password">
      </div>
  </div>
</div>

<div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="button" class="btn btn-primary">Submit</button>
  <div class="card-body">Remember that passwords don't show characters when typed, but black dots. How might bootstrap determine the difference between normal text and password elements?</div>

  </div>







</form>
</div>

</body>
</html>
